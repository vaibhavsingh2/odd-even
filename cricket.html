<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet"  href="style.css">
     <title>Handcricket</title>
    </head>
    <body>
    
        <div class= header>Hand-Cricket Game</div>
        <div class=options>User choose the number <span id="userchoice">0</span> and computer choose the number <span id="computerchoice">0</span></div>
        <div class=score>
        <div class=userdisplay>UserScore</div>
            <div class=computerdisplay>ComputerScore</div>
            <span id ="userscore" class= userscore> 0 </span><span id="computerscore" class= computerscore>0</span>
        </div>
            
        <div id="userwins">User Wins</div>
        <div id="computerwins">Computer Wins</div>
        
        <div class= bat id = bat> Bat </div>
        
            <div id = imagetable>
                <div style="display: inline-block; padding-right:20px;" ><img id="batpic" src = "bat.png" alt="Batting" width="150px" height="125px" border ></div>
                <div class="images" id=batone><img src = "one.png" alt="One Run" width="100px" height="100px" ></div>
                <div class="images" id=battwo><img src = "two.png" alt="Two Run" width="100px" height="100px" ></div>
                <div class="images" id=batthree><img src = "three.png" alt="Three Run" width="100px" height="100px" ></div>
                <div class="images" id=batfour><img src = "four.png" alt="Four Run" width="100px" height="100px" ></div>
                <div class="images" id=batfive><img src = "five.png" alt="Five Run" width="100px" height="100px" ></div>
                <div class="images" id=batsix><img src = "six.png" alt="Six Run" width="100px" height="100px" ></div>
            </div>
        
         <div class = bowl id = bowl> Bowl </div>
         <div class= imagetable1>
             <div style="display: inline-block; padding-right:20px;" ><img id="bowlpic" src = "ball.png" alt="bowling" width="100px" height="100px" ></div>
                <div class="images" id=bowlone><img src = "one.png" alt="One Run" width="100px" height="100px" ></div>
                <div class="images" id=bowltwo><img src = "two.png" alt="Two Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlthree><img src = "three.png" alt="Three Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlfour><img src = "four.png" alt="Four Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlfive><img src = "five.png" alt="Five Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlsix><img src = "six.png" alt="Six Run" width="100px" height="100px" ></div>
            </div>
        
        <script src = "cricketapp.js"></script>  
          
    </body>
</html>
